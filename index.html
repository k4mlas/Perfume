<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="k4mlas">
  <meta name="keywords" content="perfume, smell">
  <meta name="description" content="perfume">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

  <div class="card">

    <div class="card__img"></div>
    <div class="card__body">
      <p class="card__subtitle">perfume</p>
      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__price">
        <p class="card__priceOne">$149.99</p>
        <p class="card__priceTwo">$169.99</p>
      </div>
      <button class="card__btn"> <img src="./images/icon-cart.svg" alt="icon" class="card__icon">Add to Cart</button> 
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">k4mlas</a>.
  </div>
</body>

</html>
